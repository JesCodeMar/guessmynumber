<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess my number</h1>
        <p class="between">(Between <b>1</b> and <b>100</b>)</p>
        <button class="button again">AGAIN!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess"/>
            <button class="button check">Check!</button>
        </section>
        <section class="right">
            <p class="guessing">Start your guessing...</p><br/>
            <p class="label_score">SCORE: <span class="score">20</span></p>
            <p class="label_high_score">HIGHSCORE: <span class="high-score">0</span></p>
        </section>
    </main>
    <script src="guessmynumber.js"></script>
</body>
</html>
